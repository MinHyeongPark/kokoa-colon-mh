<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
    <script
      src="https://kit.fontawesome.com/4ecab41cff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body >
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi IconIcon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><a href="#"><i class="fas fa-search fa-lg"></i></a></span>
        <span><a href="#"><i class="far fa-comment-dots fa-lg"></i></a></span>
        <span><a href="#"><i class="fas fa-music fa-lg"></i></a></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>    

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
        <div class="user-component__column">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS43KZ8ZtT0O7F9OyJgJgMrpiMyxPns8zCBRA&usqp=CAU" class="user-component__avatar "/>
          <div class="user-component__text">
            <h4 class="user-component__title">Etereum</h4>
            <h6 class="user-component__subtitle">I expect ethereum 2.0 update!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
        </div>
      </a>
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsisnoti"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
