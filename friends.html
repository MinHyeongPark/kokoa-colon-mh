<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <script
      src="https://kit.fontawesome.com/4ecab41cff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi IconIcon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><a href="#"><i class="fas fa-search fa-lg"></i></a></span>
        <span><a href="#"><i class="fas fa-music fa-lg"></i></a></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    
    <a id="friends-display-link" href="#"><i class="fas fa-info-circle"></i>Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

   

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS43KZ8ZtT0O7F9OyJgJgMrpiMyxPns8zCBRA&usqp=CAU" class="user-component__avatar user-component__avartar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Etereum</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://s.yimg.com/ny/api/res/1.2/y4SCEp8_WG1grtkPA1ti1Q--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTUwMy43MzYyNjM3MzYyNjM3/https://dr5dymrsxhdzh.cloudfront.net/blog/images/a40e2178c/2021/03/cardano_1.png" class="user-component__avatar user-component__avartar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">cardano</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
    
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsisnoti"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment "></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
