<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <script
      src="https://kit.fontawesome.com/4ecab41cff.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        height: 110vh;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span
          ><a href="#"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="point"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <a href="#"><i class="fas fa-qrcode"></i></a><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="far fa-address-book"></i></a
          ><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fas fa-fingerprint"></i></a
          ><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="far fa-envelope"></i></a><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Bitcoin</h5>
          <h6 class="open-post__hashtags">#btc#bch#hardforks</h6>
          <div class="open-post__members">
            <img
              src="https://image.shutterstock.com/image-illustration/bitcoin-slider-banner-design-template-260nw-1938516220.jpg"
            />
            <span class="open-post__member-count"> 8,000,000 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://ae01.alicdn.com/kf/HTB1a11GSpXXXXX6aXXXq6xXFXXX2/1-x-BTC.jpg_Q90.jpg_.webp"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>1000</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsisnoti"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
