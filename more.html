<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <script
      src="https://kit.fontawesome.com/4ecab41cff.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        height: 110vh;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="#"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="#"><i class="fas fa-music fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="point"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS43KZ8ZtT0O7F9OyJgJgMrpiMyxPns8zCBRA&usqp=CAU"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Etereum</h4>
            <h6 class="user-component__subtitle">
              Nobody can defeat eth!! <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-sticky-note fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a href="#"><i class="fas fa-qrcode"></i></a><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="far fa-address-book"></i></a
          ><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fas fa-fingerprint"></i></a
          ><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="far fa-envelope"></i></a><span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-ethereum"></i>
            </div>
            <span class="more-suggestions__icon-text">Ethereum</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-btc"></i>
            </div>
            <span class="more-suggestions__icon-text">BTC</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-bitcoin"></i>
            </div>
            <span class="more-suggestions__icon-text">Bitcoin</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsisnoti"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
